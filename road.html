<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>road</title>
		<style>
		* { margin: 0; padding: 0;}

		body { background-color: #000}

		#canvas {
		    position:absolute;
		    width:100%;
		    max-height: 100%;
		    position: fixed;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		}

		#options {
			position:fixed;
			top:2px;
			left:2px;
			z-index: 10;
			background-color: #444;
			width: 129px;
			font-size: 11px;
			padding: 2px;
			color: #fff;
			opacity: 0.1;
		}

		#options:hover {
			opacity: 1;
		}
	</style>
	</head>

	<body>
		<canvas id="canvas" width="1366px" height="768px">
		Your broswer does not support the Canvas feature.
		</canvas>
		<div id="options">
			depth
			<input type="range" min="60" max="980" step="20" value="900" 
			oninput="setD(this.value);" id="dS">
			particles
			<input type="range" min="1" max="50" step="1" value="15" 
			oninput="setP(this.value);" id="pS">
			distance change
			<input type="range" min="10" max="30" step="1" value="20" 
			oninput="setDC(this.value);" id="dC">
			pass-by speed
			<input type="range" min="1.001" max="1.3 " step="0.01" value="1.09" 
			oninput="setS(this.value);" id="sS">
			x-range spawn
			<input type="range" min="1" max="1000" step="1" value="50" 
			oninput="setRX(this.value);" id="rXS">
			y-range spawn
			<input type="range" min="1" max="900" step="1" value="30" 
			oninput="setRY(this.value);" id="rYS">
		</div>
		<script src="road.js" type="text/javascript"></script>
	</body>
</html>
