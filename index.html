<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>road</title>
		<style>
		* { margin: 0; padding: 0;}

		body { background-color: #000}

		#canvas {
		    position:absolute;
		    width:100%;
		    position: fixed;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		}

		#options {
			position:fixed;
			top:2px;
			left:2px;
			z-index: 10;
			background-color: #444;
			width: 129px;
			font-size: 11px;
			padding: 2px;
			color: #fff;
			opacity: 0.1;
		}

		#options:hover {
			opacity: 1;
		}
	</style>
	</head>

	<body>
		<canvas id="canvas" width="1366px" height="768px">
		Your broswer does not support the Canvas feature.
		</canvas>
		<div id="options">
			particles
			<input type="range" min="1" max="50" step="1" value="15" 
			oninput="setP(this.value);" id="pS">
			depth
			<input type="range" min="60" max="980" step="20" value="650" 
			oninput="setD(this.value);" id="dS">
			distance change
			<input type="range" min="10" max="30" step="1" value="12" 
			oninput="setDC(this.value);" id="dC">
			pass-by speed
			<input type="range" min="101" max="130" step="1" value="108" 
			oninput="setS(this.value);" id="sS">
			x-range spawn
			<input type="range" min="1" max="600" step="1" value="150" 
			oninput="setRX(this.value);" id="rXS">
			y-range spawn
			<input type="range" min="1" max="450" step="1" value="110" 
			oninput="setRY(this.value);" id="rYS">
			darkness
			<input type="range" min="0" max="100" step="1" value="41" 
			oninput="setDK(this.value);" id="dkS">
			frame rate
			<input type="range" min="0" max="250" step="1" value="227" 
			oninput="setAS(this.value);" id="aS">
			max radius
			<input type="range" min="15" max="30" step="1" value="18" 
			oninput="setMR(this.value);" id="mrS">
			colour change
			<input type="range" min="0" max="10" step="1" value="1" 
			oninput="setCC(this.value);" id="ccS">
			<!-- follow cursor <br>
			<input type="checkbox" onchange="setFollow();"> -->
		</div>
		<script src="road.js" type="text/javascript"></script>
	</body>
</html>
